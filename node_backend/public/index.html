<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Translation Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header-info {
      font-size: 14px;
      opacity: 0.9;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .language-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 13px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .status-dot.waiting {
      background: #ff9800;
    }

    .status-dot.offline {
      background: #f44336;
    }

    .language-selector {
      background: #f8f9fa;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .lang-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .lang-group label {
      font-size: 15px;
      font-weight: 600;
      color: #555;
      min-width: 120px;
    }

    .lang-group select {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .lang-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .join-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .join-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .waiting-message {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .waiting-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .waiting-text {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .waiting-subtext {
      font-size: 14px;
      color: #bbb;
    }

    .message {
      margin-bottom: 20px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      text-align: right;
    }

    .message.received {
      text-align: left;
    }

    .message-content {
      display: inline-block;
      max-width: 70%;
      text-align: left;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 4px;
      word-wrap: break-word;
    }

    .message.sent .message-bubble.original {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.sent .message-bubble.translated {
      background: rgba(102, 126, 234, 0.2);
      color: #333;
      border-bottom-right-radius: 4px;
      font-size: 13px;
      font-style: italic;
    }

    .message.received .message-bubble.original {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 13px;
      font-style: italic;
      opacity: 0.7;
    }

    .message.received .message-bubble.translated {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 70px;
      margin-bottom: 16px;
    }

    .typing-indicator.active {
      display: inline-block;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .input-container {
      background: white;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .input-container.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .input-container textarea {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      transition: all 0.3s;
    }

    .input-container textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .header-info {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-title">üåê Real-Time Translation Chat</div>
      <div class="header-info">
        <div class="language-badge" id="yourLanguage">Your Language: -</div>
        <div class="status-indicator">
          <div class="status-dot waiting" id="statusDot"></div>
          <span id="statusText">Not connected</span>
        </div>
        <div class="language-badge" id="partnerLanguage" style="display: none;">Partner: -</div>
      </div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector" id="languageSelector">
      <div class="lang-group">
        <label for="userLanguage">Choose your language:</label>
        <select id="userLanguage">
          <option value="English">English</option>
          <option value="Spanish">Spanish (Espa√±ol)</option>
          <option value="French">French (Fran√ßais)</option>
          <option value="German">German (Deutsch)</option>
          <option value="Russian">Russian (–†—É—Å—Å–∫–∏–π)</option>
          <option value="Chinese (Simplified)">Chinese (ÁÆÄ‰Ωì‰∏≠Êñá)</option>
          <option value="Japanese">Japanese (Êó•Êú¨Ë™û)</option>
          <option value="Korean">Korean (ÌïúÍµ≠Ïñ¥)</option>
          <option value="Arabic">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
          <option value="Turkish">Turkish (T√ºrk√ße)</option>
          <option value="Uzbek">Uzbek (O'zbek)</option>
          <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
          <option value="Portuguese">Portuguese (Portugu√™s)</option>
          <option value="Italian">Italian (Italiano)</option>
        </select>
      </div>
      <button class="join-btn" onclick="joinChat()">Join Chat</button>
    </div>

    <!-- Messages Container -->

      <div class="waiting-message">
        <div class="waiting-icon">üí¨</div>
        <div class="waiting-text">Select your language and join</div>
        <div class="waiting-subtext">You'll be paired with another user automatically</div>
      </div>
      <div class="typing-indicator" id="typingIndicator">

    <!-- Input Container -->
    <div class="input-container disabled" id="inputContainer">
      <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>

        <span>Send</span>
        <span>üì§</span>
      </button>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let isConnected = false;
    let typingTimeout = null;

    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const inputContainer = document.getElementById('inputContainer');
    const languageSelector = document.getElementById('languageSelector');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const yourLanguage = document.getElementById('yourLanguage');
    const partnerLanguage = document.getElementById('partnerLanguage');
    const typingIndicator = document.getElementById('typingIndicator');

    // Auto-resize textarea
    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Enter to send
    messageInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    // Typing indicator
    messageInput.addEventListener('input', function () {
      if (!isConnected) return;

      socket.emit('typing');

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('stop-typing');
      }, 1000);
    });

    function joinChat() {
      const language = document.getElementById('userLanguage').value;

      socket.emit('join-chat', { language });

      languageSelector.style.display = 'none';
      yourLanguage.textContent = `You: ${language}`;
      statusText.textContent = 'Waiting for partner...';
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !isConnected) return;

      socket.emit('send-message', { message });

      messageInput.value = '';
      messageInput.style.height = 'auto';
    }

    function addMessage(type, original, translated, timestamp) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      if (type === 'sent') {
        // Show original first, then translated
        const originalBubble = document.createElement('div');
        originalBubble.className = 'message-bubble original';
        originalBubble.textContent = original;
        contentDiv.appendChild(originalBubble);

        const translatedBubble = document.createElement('div');
        translatedBubble.className = 'message-bubble translated';
        translatedBubble.textContent = `‚Üí ${translated}`;
        contentDiv.appendChild(translatedBubble);
      } else {
        // Show translated first, then original
        const translatedBubble = document.createElement('div');
        translatedBubble.className = 'message-bubble translated';
        translatedBubble.textContent = translated;
        contentDiv.appendChild(translatedBubble);

        const originalBubble = document.createElement('div');
        originalBubble.className = 'message-bubble original';
        originalBubble.textContent = `(${original})`;
        contentDiv.appendChild(originalBubble);
      }

      const timeDiv = document.createElement('div');
      timeDiv.className = 'message-time';
      timeDiv.textContent = new Date(timestamp).toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
      });
      contentDiv.appendChild(timeDiv);

      messageDiv.appendChild(contentDiv);

      // Insert before typing indicator
      messagesContainer.insertBefore(messageDiv, typingIndicator);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function clearWaitingMessage() {
      const waitingMsg = messagesContainer.querySelector('.waiting-message');
      if (waitingMsg) {
        waitingMsg.remove();
      }
    }

    // Socket events
    socket.on('room-joined', (data) => {
      console.log('Joined room:', data.roomId);
    });

    socket.on('waiting-for-partner', () => {
      statusDot.className = 'status-dot waiting';
      statusText.textContent = 'Waiting for partner...';
    });

    socket.on('partner-joined', (data) => {
      isConnected = true;
      clearWaitingMessage();

      statusDot.className = 'status-dot';
      statusText.textContent = 'Connected';
      partnerLanguage.textContent = `Partner: ${data.partnerLanguage}`;
      partnerLanguage.style.display = 'block';

      inputContainer.classList.remove('disabled');
      messageInput.focus();
    });

    socket.on('message-sent', (data) => {
      addMessage('sent', data.original, data.translated, data.timestamp);
    });

    socket.on('receive-message', (data) => {
      addMessage('received', data.original, data.translated, data.timestamp);
    });

    socket.on('partner-typing', () => {
      typingIndicator.classList.add('active');
      scrollToBottom();
    });

    socket.on('partner-stop-typing', () => {
      typingIndicator.classList.remove('active');
    });

    socket.on('partner-left', () => {
      isConnected = false;
      statusDot.className = 'status-dot offline';
      statusText.textContent = 'Partner disconnected';
      inputContainer.classList.add('disabled');

      const systemMsg = document.createElement('div');
      systemMsg.style.textAlign = 'center';
      systemMsg.style.padding = '20px';
      systemMsg.style.color = '#999';
      systemMsg.textContent = '‚ö†Ô∏è Your partner has left the chat';
      messagesContainer.insertBefore(systemMsg, typingIndicator);
    });

    socket.on('error', (data) => {
      alert('Error: ' + data.message);
    });
  </script>
</body>

</html>
